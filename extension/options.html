<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form class="panel">
      <div class="panel-section panel-section-header">
        <div class="text-section-header">GraciePost</div>
      </div>

      <div class="panel-section panel-section-formElements">
        <div class="panel-formElements-item">
          <label for="churl" class="panel-formElements-item">URL to get channel data from:</label>
          <input type="text" id="churl">
        </div>
        <div class="panel-formElements-item">
          <label for="sendurl" class="panel-formElements-item">URL to send post data to:</label>
          <input type="text" id="sendurl">
        </div>
        <div class="panel-formElements-item">
          <label for="key" class="panel-formElements-item">Key:</label>
          <input type="text" id="key">
        </div>
      </div>

      <div class="panel-section panel-section-footer">
        <button type="submit" class="panel-section-footer-button">Save and get channels</button>
      </div>
    </form>

    <script src="options.js"></script>
  </body>

</html>
